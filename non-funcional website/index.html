<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <style></style>
  </head>
  <body>
    <nav>
      <div id="logo"><img src="assets/logo-svgrepo-com.svg" alt="" /></div>
      <form action="">
        <input
          type="text"
          placeholder="Photos, people, or groups"
          id="search-text"
        />
        <button>
          <svg
            fill="#000000"
            viewBox="0 -0.24 28.423 28.423"
            id="search-button"
            data-name="search-button"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              id="Path_215"
              data-name="Path 215"
              d="M14.953,2.547A12.643,12.643,0,1,0,27.6,15.19,12.649,12.649,0,0,0,14.953,2.547Zm0,2A10.643,10.643,0,1,1,4.31,15.19,10.648,10.648,0,0,1,14.953,4.547Z"
              transform="translate(-2.31 -2.547)"
              fill-rule="evenodd"
            />
            <path
              id="Path_216"
              data-name="Path 216"
              d="M30.441,28.789l-6.276-6.276a1,1,0,1,0-1.414,1.414L29.027,30.2a1,1,0,1,0,1.414-1.414Z"
              transform="translate(-2.31 -2.547)"
              fill-rule="evenodd"
            />
          </svg>
        </button>
      </form>
      <div class="user-buttons">
        <button class="login">
          <p>login</p></button
        ><button class="sign-up"><p>sign up</p></button>
      </div>
    </nav>
    <div class="central-box">
      <div class="central-text">
        <h1 class="h1-text">Find your inspiration.</h1>
        <h3 class="h3-text">
          Join the Clickr community, home to tens of billions of photos and 2
          million groups.
        </h3>
      </div>
      <button class="start-button">Start for free</button>
      <div class="photo-author">
        <p class="photo-name">some mounains</p>
        <p class="photo-author">by some random guy</p>
      </div>
    </div>
  </body>
  <footer>
    <div class="footnav">
      <button class="about">About</button>
      <button class="jobs">Jobs</button>
      <button class="blog">Blog</button>
      <button class="developers">Developers</button>
      <button class="guidelines">Guidelines</button>
      <button class="help">Help</button>
      <button class="help-forum">Help-Forum</button>
      <button class="privacy">Privacy</button>
      <button class="terms">Terms</button>
      <button class="cookies">Cookies</button>
      <button class="english">English</button>
      <button class="smug-mug-clickr">Smug-mug-clickr</button>
    </div>
  </footer>
</html>
