<!DOCTYPE html>
<html lang="en">
  <head>
    <title>newsletter to someone</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

    />
    <link rel="stylesheet" href="/css/styles.css" />

  <body class="text-center">
    <img src="/images/brand-image.png" alt="" srcset="" class="logo" />
    <form class="form-signin" action="/sign-up" method="post">
      <h1 class="h3 mb-3 font-weight-normal">Sign up for our newsletter!!</h1>
      <input
        type="text"
        name="firstName"
        id=""
        required
        autofocus
        placeholder="First Name"
        class="top form-signin"
      />
      <input
        type="text"
        name="lastName"
        id=""
        required
        placeholder="Last Name"
        class="middle form-signin"
      />
      <input
        type="email"
        name="email"
        id=""
        required
        placeholder="email"
        class="bottom form-signin"
      />
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign up
      </button>
      <p class="mt-5 mb-3 text-muted">2023 â˜º</p>
    </form>
  </body>
